# A default log4j configuration for log4j users.
#
# To use this configuration, deploy it into your application's WEB-INF/classes
# directory.  You are also encouraged to edit it as you like.

# Configure the console as our one appender
log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%d{HH:mm:ss,SSS} %-5p [%c] - %m%n

log4j.category.org.springframework.web.servlet.DispatcherServlet=DEBUG,console
log4j.category.org.springframework.web.servlet.view.InternalResourceViewResolver=WARN, console
log4j.category.org.springframework.web.servlet.PageNotFound=WARN,console
log4j.category.org.springframework.web.context.support.XmlWebApplicationContext=WARN,console
log4j.category.org.springframework.beans.factory.xml.XmlBeanDefinitionReader=WARN,console
log4j.category.org.springframework.beans.factory.xml.DefaultDocumentLoader=WARN,console
log4j.category.org.springframework.beans.factory.xml.PluggableSchemaResolver=WARN,console
log4j.category.org.springframework.beans.factory.xml.DefaultBeanDefinitionDocumentReader=WARN,console
log4j.category.org.springframework.beans.factory.xml.BeanDefinitionParserDelegate=WARN,console
log4j.category.org.springframework.beans.factory.xml.DefaultBeanDefinitionDocumentReader=WARN,console
log4j.category.org.springframework.ui.context.support.UiApplicationContextUtils=WARN,console
log4j.category.org.springframework.beans.factory.support.DefaultListableBeanFactory=WARN,console
log4j.category.org.springframework.web.servlet.handler.BeanNameUrlHandlerMapping=WARN,console
log4j.category.org.springframework.web.servlet.mvc.annotation.DefaultAnnotationHandlerMapping=WARN,console
log4j.category.org.springframework.web.bind.annotation.support.HandlerMethodInvoker=WARN, console


log4j.category.horizon.ruraldivide.server.Main=INFO, console
