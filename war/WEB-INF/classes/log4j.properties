# A default log4j configuration for log4j users.
#
# To use this configuration, deploy it into your application's WEB-INF/classes
# directory.  You are also encouraged to edit it as you like.

# Configure the console as our one appender
log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%d{HH:mm:ss,SSS} %-5p [%c] - %m%n

log4j.category.org.springframework.web.servlet.DispatcherServlet=ERROR,console
log4j.category.org.springframework.web.servlet.view.InternalResourceViewResolver=ERROR, console
log4j.category.org.springframework.web.servlet.PageNotFound=ERROR,console
log4j.category.org.springframework.web.context.support.XmlWebApplicationContext=ERROR,console
log4j.category.org.springframework.beans.factory.xml.XmlBeanDefinitionReader=ERROR,console
log4j.category.org.springframework.beans.factory.xml.DefaultDocumentLoader=ERROR,console
log4j.category.org.springframework.beans.factory.xml.PluggableSchemaResolver=ERROR,console
log4j.category.org.springframework.beans.factory.xml.DefaultBeanDefinitionDocumentReader=ERROR,console
log4j.category.org.springframework.beans.factory.xml.BeanDefinitionParserDelegate=ERROR,console
log4j.category.org.springframework.beans.factory.xml.DefaultBeanDefinitionDocumentReader=ERROR,console
log4j.category.org.springframework.ui.context.support.UiApplicationContextUtils=ERROR,console
log4j.category.org.springframework.beans.factory.support.DefaultListableBeanFactory=ERROR,console
log4j.category.org.springframework.web.servlet.handler.BeanNameUrlHandlerMapping=ERROR,console
log4j.category.org.springframework.web.servlet.mvc.annotation.DefaultAnnotationHandlerMapping=ERROR,console
log4j.category.org.springframework.web.bind.annotation.support.HandlerMethodInvoker=ERROR, console
log4j.category.org.springframework.web.servlet.view.JstlView=ERROR, console
log4j.category.org.apache.http.impl.conn.SingleClientConnManager=ERROR,console
log4j.category.org.apache.http.client.protocol.RequestAddCookies=ERROR,console

log4j.category.horizon.ruraldivide.server.Main=INFO, console
